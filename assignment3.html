<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <script>
        /*In JavScript there are many different types of data types. They are as follows:
        1. String :*/
            var name = "Rajbabu";
            var name1 = "Sai";
            document.write(name+" "+name1+"<br>")
    </script>
    <script>
        //2. Numbers :
            var x = 60;
            var y = 70;
            var z = x + y;
            document.write(z+"<br>")
    </script>
    <script>
        //3. Boolean :
            var xx = "Raj";
            var yy = "Raj";
            var zz = "Babu";
            document.write((xx == yy)+" and "+(yy == zz)+"<br>")
            //This datatype throws the true or false condition
    </script>
    <script>
        //4. Arrays :
            var veg = ["Mango","Tomatoes","Potatoes"];
            document.write(veg[1]+"<br>")
            //This datatype can be get by addressing the index in the array
    </script>
    <script>
        //5. Objects :
            var car = {
                Model : "polo",
                Price : 35,
                colour : "Black"
            };
            document.write(car.Model+"<br>");
    </script>
    <script>
        //6. typeof operator :
            document.write(typeof 5+" and "+typeof "")
    </script>
</body>
</html>
